{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card bg-light shadow-lg" style="width: 30rem; background-color: rgba(255, 255, 255, 0.8); border-radius: 15px;">
        <div class="card-body">
            <h2 class="card-title text-center">Registrarse</h2>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100">Registrarse</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
