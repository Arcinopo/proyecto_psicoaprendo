{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 28rem; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; overflow: hidden;">
        <div class="card-header bg-warning text-white text-center">
            <h2 class="mb-0">Iniciar Sesión</h2>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Nombre de Usuario</label>
                    <input type="text" class="form-control border-warning" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control border-warning" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Iniciar Sesión</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mt-4 text-center">
                <p>¿No tienes una cuenta? <a href="{% url 'registro' %}" class="text-warning fw-bold">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
